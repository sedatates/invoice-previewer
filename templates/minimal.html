<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @page { size:A4; margin:10mm; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Helvetica Neue',Helvetica,Arial,sans-serif; color:#000; padding:10mm; line-height:1.5; font-size:10px; }
    .header { margin-bottom:30px; }
    .invoice-label { font-size:10px; text-transform:uppercase; letter-spacing:0.2em; color:#666; margin-bottom:4px; }
    .invoice-number { font-size:24px; font-weight:300; margin-bottom:16px; }
    .row { display:flex; justify-content:space-between; gap:40px; margin-bottom:24px; padding-bottom:16px; border-bottom:1px solid #e0e0e0; }
    .block { flex:1; }
    .label { font-size:8px; text-transform:uppercase; letter-spacing:0.1em; color:#666; margin-bottom:8px; }
    .value { font-size:10px; line-height:1.6; }
    .company { font-weight:600; margin-bottom:2px; }
    table { width:100%; border-collapse:collapse; margin:24px 0; }
    th { font-size:8px; text-transform:uppercase; letter-spacing:0.1em; color:#666; text-align:left; padding:8px 0; border-bottom:1px solid #000; }
    th.right { text-align:right; }
    td { padding:12px 0; border-bottom:1px solid #e0e0e0; vertical-align:top; font-size:10px; }
    td.right { text-align:right; }
    .totals { margin-top:24px; display:flex; justify-content:flex-end; }
    .totals table { width:200px; border-top:1px solid #000; }
    .totals td { border:none; padding:8px 0; font-size:10px; }
    .totals .label { color:#666; }
    .totals .grand { font-size:14px; font-weight:600; padding-top:12px; border-top:1px solid #000; }
    .notes { margin-top:30px; padding-top:16px; border-top:1px solid #e0e0e0; }
    .notes-title { font-size:8px; text-transform:uppercase; letter-spacing:0.1em; color:#666; margin-bottom:8px; }
    .notes-body { font-size:9px; color:#000; line-height:1.6; white-space:pre-line; }
  </style>
</head>
<body>
  <div class="header">
    <div class="invoice-label">Invoice</div>
    <div class="invoice-number">#{{invoiceNumber}}</div>
  </div>

  <div class="row">
    <div class="block">
      <div class="label">From</div>
      <div class="value">
        <div class="company">{{companyName}}</div>
        <div>{{{companyLines}}}</div>
      </div>
    </div>
    <div class="block">
      <div class="label">To</div>
      <div class="value">{{{clientLines}}}</div>
    </div>
    <div class="block">
      <div class="label">Dates</div>
      <div class="value">
        Issued: {{issuedOn}}<br>
        Due: {{dueOn}}
      </div>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th class="right">Qty</th>
        <th class="right">Rate</th>
        <th class="right">Amount</th>
      </tr>
    </thead>
    <tbody>
      {{{itemsRows}}}
    </tbody>
  </table>

  <div class="totals">
    <table>
      <tr><td class="label">Subtotal</td><td class="right">{{subtotalFormatted}}</td></tr>
      <tr><td class="label">Tax ({{taxRateLabel}}%)</td><td class="right">{{taxAmountFormatted}}</td></tr>
      <tr class="grand"><td class="label">Total</td><td class="right">{{totalFormatted}}</td></tr>
    </table>
  </div>

  {{{notesBlock}}}
</body>
</html>
